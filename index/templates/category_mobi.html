{% extends 'base.html' %} 
{% load static %}
{% load bootstrap5 %} 
{% block content%}
{% if user.is_superuser %}
<div class="container-fluid px-3" >
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-5 mb-2 g-2" data-masonry='{"percentPosition": true }'>
    {% for cat in cats %}
      <div class="col">
          <div class="card">
              <div class="card-body">
              <h5 class="card-title  text-center"><a class="text-dark" style="text-decoration: none;" href="{% url 'category' cat.slug %}">{{cat.title}}</a></h5>
              </div>
          </div>
      </div>
      {% endfor %}
  </div>
</div>
{% endif %}



{% endblock%}
