{% extends 'base.html' %} 
{% block title %}LIBRIA| {{ post.title}} {% endblock %}
{% load bootstrap5 %} 
{% block content%} 



<div class="container-fluid">
            <div class="card mb-2">
                <div class="card-body ">
                  <div class="d-flex justify-content-between align-items-center">
                    <p class="card-title text-black">{{ post.title|safe}}</p>
                    {% if fav %}
                      <div>
                        <a href="{% url 'favourite_add' post.id %}" class=""><i class="fa-solid fa-bookmark" style="color: #ffea00;"></i></a>
                      </div>
                    {% else %}
                      <div>
                        <a href="{% url 'favourite_add' post.id %}" class=""><i class="fa-solid fa-bookmark" style="color: #030303;"></i></a>
                      </div>
                    {% endif %}
                </div>
                </div>
            </div>

            <div class="card mb-2">
                <div class="card-body ">
                <p class="card-title text-black">{{ post.content|safe}}</p>
                </div>
            </div>

</div>
{% endblock%}
